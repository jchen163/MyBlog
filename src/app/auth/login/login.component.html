<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        Login
      </div>
      <div class="panel-body">
        <form class="form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="auth.username" name="username" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" [(ngModel)]="auth.password" name="password" />
          </div>
          <button class="btn btn-primary" (click)="authenticate()">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
